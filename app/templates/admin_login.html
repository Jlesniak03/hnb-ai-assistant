<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-login {
            background-color: #198754;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #146c43;
        }
        .alert-danger {
            border-radius: 8px;
            font-size: 14px;
        }
        .home-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-weight: 500;
            text-decoration: none;
            color: #198754;
            font-size: 15px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box text-center">
        <h1>Admin Login</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="password" class="form-control mb-3" name="password" placeholder="Enter admin password" required>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>

    <a href="/" class="home-link">&larr; Home</a>

</body>
</html>
