<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H&B AI Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffffff;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background-color: #f8f9fa;
    }
    .chat-box {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #dee2e6;
    }
    .user {
      font-weight: bold;
      color: #198754;
    }
    .assistant {
      font-weight: bold;
      color: #0d6efd;
    }
    .tab-button {
      width: 100%;
      text-align: left;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .active-tab {
      font-weight: bold;
      background-color: #e9ecef;
    }
    .close-btn {
      border: none;
      background: none;
      color: #dc3545;
      font-size: 1rem;
      cursor: pointer;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #198754;
    }
    .made-by {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #6c757d;
    }
    #progressBar {
      height: 4px;
      background-color: #198754;
      width: 0;
      transition: width 0.4s ease;
    }
    .progress-container {
      height: 4px;
      background-color: #dee2e6;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">H&B</div>
    <div class="made-by">Made by Jakub Lesniak</div>
  </header>

  <div class="chat-container">
    <div class="sidebar">
      <h5>Conversations</h5>
      <div id="tabList"></div>
      <button class="btn btn-sm btn-outline-success mt-3 w-100" onclick="newChat()">+ New Chat</button>
    </div>

    <div class="chat-main">
      <div id="chatHistory"></div>
      <form onsubmit="sendMessage(event)">
        <div class="mb-3">
          <textarea id="userInput" class="form-control" rows="3" placeholder="Type your question here..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
      </form>
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
      <div class="footer-text">H&B AI Assistant - Here to support your health journey</div>
    </div>
  </div>

  <script>
    let activeTab = null;
    let chats = {};

    function renderTabs() {
      const tabList = document.getElementById("tabList");
      tabList.innerHTML = "";
      for (const id in chats) {
        const wrapper = document.createElement("div");
        const btn = document.createElement("button");
        btn.className = `btn tab-button ${id === activeTab ? 'active-tab' : ''}`;
        btn.onclick = () => switchTab(id);
        btn.innerHTML = `<span>${chats[id].label}</span>`;

        const close = document.createElement("button");
        close.className = "close-btn";
        close.innerHTML = "&times;";
        close.onclick = (e) => {
          e.stopPropagation();
          deleteTab(id);
        };

        wrapper.className = "d-flex justify-content-between align-items-center";
        wrapper.appendChild(btn);
        btn.appendChild(close);
        tabList.appendChild(wrapper);
      }
    }

    function renderChat() {
      const chatBox = document.getElementById("chatHistory");
      chatBox.innerHTML = "";
      if (!activeTab || !chats[activeTab]) return;
      chats[activeTab].messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat-box";
        div.innerHTML = `<div class='${msg.role}'>${msg.role.charAt(0).toUpperCase() + msg.role.slice(1)}:</div><div>${msg.content}</div>`;
        chatBox.appendChild(div);
      });
    }

    function switchTab(id) {
      activeTab = id;
      chats[id].last_active = new Date();
      renderTabs();
      renderChat();
    }

    async function deleteTab(id) {
      await fetch("/delete_tab", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tab_id: id })
      });
      delete chats[id];
      if (id === activeTab) {
        const remaining = Object.keys(chats);
        activeTab = remaining.length ? remaining[0] : null;
      }
      renderTabs();
      renderChat();
    }

    function newChat() {
      const id = `chat_${Date.now()}`;
      chats[id] = {
        label: `Chat ${Object.keys(chats).length + 1}`,
        messages: [],
        last_active: new Date()
      };
      switchTab(id);
    }

    async function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("userInput");
      const content = input.value.trim();
      if (!content || !activeTab) return;

      chats[activeTab].messages.push({ role: "user", content });
      input.value = "";
      renderChat();

      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = "0";
      progressBar.style.transition = "none";
      progressBar.offsetHeight;
      progressBar.style.transition = "width 2s linear";
      progressBar.style.width = "100%";

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tab_id: activeTab, query: content })
        });

        const data = await res.json();
        if (data.error) {
          chats[activeTab].messages.push({ role: "assistant", content: "❌ Error: " + data.error });
        } else {
          chats[activeTab].messages = data.messages;
        }
        renderChat();
      } catch (err) {
        chats[activeTab].messages.push({ role: "assistant", content: "❌ Failed to connect to server." });
        renderChat();
      } finally {
        progressBar.style.transition = "width 0.4s ease";
        progressBar.style.width = "0";
      }
    }

    function expireInactiveChats() {
      const now = new Date();
      for (const id in chats) {
        const last = new Date(chats[id].last_active);
        const diff = (now - last) / (1000 * 60 * 60);
        if (diff > 2) delete chats[id];
      }
      if (!chats[activeTab]) {
        const remaining = Object.keys(chats);
        activeTab = remaining.length ? remaining[0] : null;
      }
    }

    setInterval(() => {
      expireInactiveChats();
      renderTabs();
      renderChat();
    }, 60000);

    newChat();
  </script>
</body>
</html>
